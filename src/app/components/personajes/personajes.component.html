<div class="container" *ngIf="personajes">
    <h1>Personajes</h1>
    <div class="row">
        <div class="col-md-6">
              <a [routerLink]="['/detalleserie', id]" class="btn btn-primary btn-block col-md-6">Series</a>
        </div>
        <div class="col-md-6">
            <a [routerLink]="['/']" class="btn btn-primary btn-block col-md-6"> Inicio</a>
        </div>
    </div>
<br>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div *ngFor="let personaje of personajes" class="col">
            <div class="card">
                <img src="{{personaje.imagen}}" class="card-img-top" style="max-height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{ personaje.nombre }}</h5>
                    <a [routerLink]="['/detallespersonaje/' + personaje.idPersonaje]" class="btn btn-primary btn-block">Detalles</a> 
                </div>
            </div>
        </div>
    </div>
</div>
